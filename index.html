<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Allot Audio Seva</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" />

    <![endif]-->
</head>

<body>
  <div class="container">
    <h1>Allot Audio Seva</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="devotee" class="col-sm-2 control-label">Devotee</label>
        <div class="col-sm-10">
          <select class="form-control" id="devotee">
            <option></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="files" class="col-sm-2 control-label">Files</label>
        <div class="col-sm-10">
          <select class="form-control" id="files" name="files[]" multiple placeholder="Choose files">
          <optgroup label="ML1 - Hindi" class="ml1">
            <option value="1">1	4 A_Hindi _New Archive.mp3</option>
            <option value="2">2	4 B_Hindi _New Archive.mp3</option>
            <option value="3">4	5 B_Hindi _New Archive.mp3</option>
            <option value="4">3	5 A_Hindi _New Archive.mp3</option>
            <option value="5">5	6 A_Hindi _New Archive.mp3</option>
          </optgroup>
          <optgroup label="ML2" class="ml2">
            <option value="1	1 A.mp3">1	1 A.mp3</option>
            <option value="2	1 B.mp3">2	1 B.mp3</option>
            <option value="3	1A (2).mp3">3	1A (2).mp3</option>
            <option value="4	1A (3).mp3">4	1A (3).mp3</option>
          </optgroup>
        </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Assign</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
  <script src="allot.js"></script>
</body>

</html>
