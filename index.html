<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <h1>Allot Audio Seva</h1>
    <form>
      <div class="form-group">
        <label for="devotee">Devotee</label>
        <select class="form-control" id="devotee" data-placeholder="Select a devotee">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="form-group">
        <label for="list">List</label>
        <select class="form-control" id="list" placeholder="Choose a list">
          <option value="1">ML1</option>
          <option value="2">ML2</option>
          <option value="3">ML3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="file">Files</label>
        <select class="form-control" id="file" size="10" multiple>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
          <option value="1">1A</option>
          <option value="2">1B</option>
          <option value="3">2A</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Assign</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</body>

</html>
