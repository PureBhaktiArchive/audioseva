name: Deployment

on: [deployment]

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 8.x

      - name: Deployment pending
        uses: deliverybot/deployment-status@master
        with:
          state: pending
          token: ${{ github.token }}

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix functions
          npm install -g firebase-bolt firebase-tools

      - name: Save ${{ github.event.deployment.environment }} service account
        if: github.event.deployment.environment == 'staging'
        run: echo $FIREBASE_SERVICE_ACCOUNT > service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT }}

      - name: Configure Firebase for ${{ github.event.deployment.environment }}
        if: github.event.deployment.environment == 'staging'
        run: |
          firebase use $FIREBASE_PROJECT
          firebase target:apply storage uploads te.uploads.$PROJECT_DOMAIN
        env:
          FIREBASE_PROJECT: ${{ secrets.STAGING_FIREBASE_PROJECT }}
          PROJECT_DOMAIN: ${{ secrets.STAGING_PROJECT_DOMAIN }}
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json

      - name: Deploy to ${{ github.event.deployment.environment }}
        run: firebase deploy --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json

      - name: Deployment success
        if: success()
        uses: deliverybot/deployment-status@master
        with:
          state: success
          token: ${{ github.token }}

      - name: Deployment failure
        if: failure()
        uses: deliverybot/deployment-status@master
        with:
          state: failure
          token: ${{ github.token }}
