name: Deployment

on: [deployment]

jobs:
  deployment:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 8.x

      - name: Deployment pending
        uses: deliverybot/deployment-status@master
        with:
          state: in_progress
          token: ${{ github.token }}

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix functions
          npm install -g firebase-bolt firebase-tools

      - name: Save staging service account
        if: github.event.deployment.environment == 'staging'
        run: echo $FIREBASE_SERVICE_ACCOUNT > service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.STAGING_FIREBASE_SERVICE_ACCOUNT }}

      - name: Save production service account
        if: github.event.deployment.environment == 'production'
        run: echo $FIREBASE_SERVICE_ACCOUNT > service-account.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.PRODUCTION_FIREBASE_SERVICE_ACCOUNT }}

      - name: Configure Firebase for staging
        if: github.event.deployment.environment == 'staging'
        run: |
          firebase use $FIREBASE_PROJECT
          firebase target:apply storage uploads te.uploads.$PROJECT_DOMAIN
        env:
          FIREBASE_PROJECT: ${{ secrets.STAGING_FIREBASE_PROJECT }}
          PROJECT_DOMAIN: ${{ secrets.STAGING_PROJECT_DOMAIN }}

      - name: Configure Firebase for production
        if: github.event.deployment.environment == 'production'
        run: |
          firebase use $FIREBASE_PROJECT
          firebase target:apply storage uploads te.uploads.$PROJECT_DOMAIN
        env:
          FIREBASE_PROJECT: ${{ secrets.PRODUCTION_FIREBASE_PROJECT }}
          PROJECT_DOMAIN: ${{ secrets.PRODUCTION_PROJECT_DOMAIN }}

      - name: Deploy to ${{ github.event.deployment.environment }}
        run: firebase deploy --force

      - name: Deployment status
        if: always()
        uses: deliverybot/deployment-status@master
        with:
          state: ${{ job.status }}
          token: ${{ github.token }}
