name: Deployment
on: deployment

jobs:
  deployment:
    name: Deployment to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Turnstyle
        uses: softprops/turnstyle@master
        with:
          continue-after-seconds: 180
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Report deployment status in progress
        uses: maxkomarychev/oction-create-deployment-status@master
        with:
          token: ${{ github.token }}
          deployment_id: ${{ github.event.deployment.id }}
          state: in_progress

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 8

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix functions
          npm install -g firebase-bolt firebase-tools

      - name: Configure Firebase for staging
        if: github.event.deployment.environment == 'staging'
        run: |
          firebase use $FIREBASE_PROJECT
          firebase target:apply storage uploads te.uploads.$PROJECT_DOMAIN
        env:
          FIREBASE_PROJECT: ${{ secrets.STAGING_FIREBASE_PROJECT }}
          PROJECT_DOMAIN: ${{ secrets.STAGING_PROJECT_DOMAIN }}

      - name: Configure Firebase for production
        if: github.event.deployment.environment == 'production'
        run: |
          firebase use $FIREBASE_PROJECT
          firebase target:apply storage uploads te.uploads.$PROJECT_DOMAIN
        env:
          FIREBASE_PROJECT: ${{ secrets.PRODUCTION_FIREBASE_PROJECT }}
          PROJECT_DOMAIN: ${{ secrets.PRODUCTION_PROJECT_DOMAIN }}

      - name: Deploy to ${{ github.event.deployment.environment }}
        run: firebase deploy --force --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Report deployment success
        if: success()
        uses: maxkomarychev/oction-create-deployment-status@master
        with:
          token: ${{ github.token }}
          deployment_id: ${{ github.event.deployment.id }}
          state: success

      - name: Report deployment failure
        if: failure()
        uses: maxkomarychev/oction-create-deployment-status@master
        with:
          token: ${{ github.token }}
          deployment_id: ${{ github.event.deployment.id }}
          state: failure
