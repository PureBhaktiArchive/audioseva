name: Deployment
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

concurrency:
  group: ${{ inputs.environment }}_deployment
  cancel-in-progress: true

jobs:
  deployment:
    name: Deployment to Firebase
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      FIREBASE_PROJECT: ${{ vars.FIREBASE_PROJECT }}
      PROJECT_DOMAIN: ${{ vars.PROJECT_DOMAIN }}

    steps:
      - run: echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/service-account.json" >> $GITHUB_ENV
      - run: echo $SERVICE_ACCOUNT > $GOOGLE_APPLICATION_CREDENTIALS
        env:
          SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - run: curl -sL firebase.tools | analytics=false bash

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # Using node version from functions because it's more likely to be the freshest
          node-version-file: functions/package.json
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix functions
          npm install -g firebase-bolt

      - name: Build
        run: |
          npm run build --prefix frontend
          npm run build --prefix functions

      - name: Deploy to ${{ input.environment }}
        run: |
          firebase target:apply storage uploads te.uploads.$PROJECT_DOMAIN --project $GCP_PROJECT_ID
          firebase deploy --non-interactive --force --project $GCP_PROJECT_ID
