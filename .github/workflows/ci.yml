name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  changes:
    name: Detect changes in sub-projects
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      functions: ${{ steps.filter.outputs.functions }}
      cli: ${{ steps.filter.outputs.cli }}
      gas: ${{ steps.filter.outputs.gas }}
    steps:
      # Checkout to use filters from file
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: .github/path-filters.yml

  build:
    name: Build and test (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, functions, gas, cli]
    # Comparing to string, because the job output is a strings, not boolean
    if: needs.changes.outputs.${{ matrix.project }} == 'true'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ${{ matrix.project }}/package.json
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - run: npm ci
        working-directory: ${{ matrix.project }}
      # prettier should be called after installing dependencies so that proper version be picked
      - run: npx prettier --check .
        working-directory: ${{ matrix.project }}
      - run: npm run lint --if-present -- --no-fix
        working-directory: ${{ matrix.project }}
      - run: npm run build --if-present
        working-directory: ${{ matrix.project }}
      - run: npm run test --if-present -- --ci
        working-directory: ${{ matrix.project }}
