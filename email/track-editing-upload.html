<body>
  <div style="color:red; font-weight:bold;">
    {% for warning in params.warnings %}
    <p>{{ warning }}</p>
    {% endfor %}
  </div>

  <p>
    <b>Track Edited File Link:</b>
    <a
      href="https://storage.googleapis.com/te.uploads.{{
        params.settings.project.domain
      }}/{{ params.lastVersion.uploadPath }}"
      >{{ params.task.id }}</a
    >
  </p>
  <p>
    See details of the task and review
    <a
      href="https://app.{{ params.settings.project.domain }}/te/tasks/{{
        params.task.id
      }}"
      >here</a
    >.
  </p>
</body>
