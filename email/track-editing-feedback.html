<body>
  <p>Hare Krsna! Dandavat Pranams.</p>
  <p>
    The output of the task {{ params.task.id }} is not approved. Find the
    details of the <b>Track Editing Check</b> feedback below.
  </p>
  <p style="color: red;font-weight: bold">
    <b>{{ params.resolution.feedback }}</b>
  </p>

  <p>
    See
    <a
      href="https://app.{{ params.settings.project.domain }}/te/tasks/{{
        params.task.id
      }}"
      >details of the task here</a
    >.
  </p>

  <p>
    Please re-edit the file and upload it again
    <a href="https://app.{{ params.settings.project.domain }}/te/upload">here</a
    >.
  </p>
</body>
