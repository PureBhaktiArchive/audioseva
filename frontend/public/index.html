<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,shrink-to-fit=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Audio Seva</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link href="<%= BASE_URL %>loading.css" rel="stylesheet" />
    <link href="<%= BASE_URL %>quotes.css" rel="stylesheet" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but Audio Seva doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div>
      <div id="app">
        <div class="overlay">
          <div class="loadingWrapper">
            <div class="loader">Loading...</div>
            <div class="quote-wrapper"><q class="quote"></q></div>
          </div>
        </div>
        <script>
        function getRandomQuote(quotes) {
          return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function showQuote(quote) {
          document.querySelector(".quote").appendChild(document.createTextNode(quote))
        }
        const quotes = localStorage.getItem("quotes");
        if (quotes) {
          showQuote(getRandomQuote(JSON.parse(quotes)));
        } else {
          showQuote("I am closer to you than the air you breathe.");
        }
        </script>
      </div>
    </div>
  </body>
</html>
